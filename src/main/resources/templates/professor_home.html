<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>
<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<link th:href="@{/css/style4.css}" rel="stylesheet"></link>


<title>Form Page</title>
</head>
<body>
	<div class="banner" align="center">
		<div class="row mt-5">
			
			<div class="offset-md-1 col-md-7 mr-2 text-white">
			<form class="form-inline text-dark">
						<label th:text="${'Welcome Dr. '+professor.fname+' '+professor.lname}"></label>
					</form>
					
					<div class="fieldsethomestudent bg-light ">
						<h2 style="color: black">SPACE WORK</h2>
						<hr />
						<div class="fieldbody">
							<div class="row mt-5" align="center">
								<div class="col-lg-12">
									<div class="card text-white bg-dark mb-3"
										style="max-width: 18rem; opacity: 0.7; hover:">
										<div class="card-header">
											 <a th:href="@{'/professor/pfe_tosupervise/' + ${professor.userId}}"
												class="btn btn-light btn-block">PFE to supervise</a>
										</div>
										<div class="card-body">
											
											<p class="card-text">Dear professor, this platform will
												help you to organize your PFE work.</p>
										</div>
									</div>
								</div>
							</div>
							<div class="row mt-5" align="center">
								<div class="col-lg-6">
									<div class="card text-white bg-dark mb-3"
										style="max-width: 18rem; opacity: 0.7; hover:">
										<div class="card-header">
										 <a href="#"
												class="btn btn-light btn-block">PFE to report</a>
										</div>
										<div class="card-body">
											
											<p class="card-text">Dear professor, this platform will
												help you to organize your PFE work.</p>
										</div>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="card text-white bg-dark mb-3"
										style="max-width: 18rem; opacity: 0.7; hover:">
										<div class="card-header">
											 <a th:href="@{'/professor/pfe_tovalidate/' + ${professor.userId}}"
												class="btn btn-light btn-block">PFE to validate</a>
										</div>
										<div class="card-body">
											
											<p class="card-text">Dear professor, this platform will
												help you to organize your PFE work.</p>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
