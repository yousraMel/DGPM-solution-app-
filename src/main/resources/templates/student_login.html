<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<title>Form Page</title>
</head>
<body style="background-image:url(img/university.jpg); ">
	<div class="header" style="height: 260px">
		<div th:replace="header :: index_header"></div>
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5 text-white">
				<div class="area">
					<div class="fieldsetLog bg-dark">
						<form class="form-horizontal" th:action="@{/student/login_student}"
							method="post" th:object="${student}">

							<div class="heading">
								<h4 class="form-heading">Sign In</h4>
							</div>

							<div class="control-group">
								<label class="control-label" for="CardID">Card ID</label>

								<div class="controls">
									<input id="CardID" placeholder="xxxxxx" type="text"
										th:field="*{studentIDCard}" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="password">Password</label>

								<div class="controls">
									<input id="inputPassword" placeholder="Min. 8 Characters"
										type="password" th:field="*{password}" />
								</div>
							</div>

							<div class="control-group">
								<div class="controls">
									<label class="checkbox"><input type="checkbox" /> Keep
										me signed in Â¦ <a class="btn btn-link" href="#">Forgot my
											password</a></label>
									
								</div>
								<div class="controls">
								<button class="btn btn-success btn-block" type="submit">Sign Up</button>
								</div>
								
							</div>
						</form>
					</div>
				</div>
			</div>
				
			<div class="offset-md-1 col-md-5 text-white ">
				<div class="area">
					<div class="fieldsetSign bg-dark">
						<form class="form-horizontal" th:action="@{/student/save}"
							method="post" th:object="${student}">
							<div class="heading">
								<h4 class="form-heading">Sign Up</h4>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputFirstName">First
									Name</label>

								<div class="controls">
									<input id="inputFirstName" type="text" th:field="*{fname}" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputLastName">Last
									Name</label>

								<div class="controls">
									<input id="inputLastName" type="text" th:field="*{lname}" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputCin">CIN</label>

								<div class="controls">
									<input id="inputCin" placeholder="xxxxxx" type="text"
										th:field="*{cin}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputCard">Student
									Card ID</label>

								<div class="controls">
									<input id="inputCard" type="text" th:field="*{studentIDCard}" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputEmail">Email</label>

								<div class="controls">
									<input id="inputEmail" type="text" th:field="*{email}" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputPassword">Password</label>

								<div class="controls">
									<input id="inputPassword" placeholder="Min. 8 Characters"
										type="password" th:field="*{password}" />
								</div>
							</div>

							<div class="control-group">
								<div class="controls">
									<label class="checkbox"><input type="checkbox" /> I
										agree all your <a href="#">Terms of Services</a></label>
									
								</div>
								<div class="controls">
								<button class="btn btn-warning btn-block" type="submit">Sign Up</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
