<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>
<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<link th:href="@{/css/style4.css}" rel="stylesheet"></link>


<title>Form Page</title>
</head>
<body>
	<div class="banner" align="center">
		<div class="row mt-5">
			<div class="col-md-2 ">
				<div class="header">
					<div th:replace="header :: sidenavbar_student(idstudent=${pfe.student.userId})"></div>
				</div>

			</div>
			<div class="offset-md-1 col-md-7 mr-2 ">
				<div class="fieldsethomestudent bg-light ">
					<h2 style="color: black">WorkShop Meetings</h2>
					<hr />
					<a th:href="@{'/meeting/meeting_form/' + ${pfe.pfeId}}"
						class="link">New meeting</a>
					<div class="fieldbody">

						<div class="row mt-5" align="center">

							<div id="carouselExampleIndicators" class="carousel slide"
								data-ride="carousel" style="width:100%;height:100%;">
								<ol class="carousel-indicators">
									<li data-target="#carouselExampleIndicators" 
										class="active"></li>
									<li data-target="#carouselExampleIndicators" th:each="meeting : ${meetings}"></li>
									
								</ol>
								<div class="carousel-inner">
									<div class="carousel-item active">
										<label th:text="${pfe.title}"></label>
									</div>
									<div class="mt-5" th:if="${message}">
										<label th:text="${message}" />
									</div>
									<div th:if="${meetings}">
										<div class="carousel-item" th:each="meeting : ${meetings}">
											<table border="0" cellpadding="10" align="center">
												<thead>
													<tr>
														<th><label>Objective:</label></th>
														<th th:text="${meeting.objective}"></th>
													</tr>
												</thead>
												<tr>
													<td><label>Id:</label></td>
													<td th:text="${meeting.meetingId}"></td>
												</tr>
												<tr>
													<td><label>Date and Time:</label></td>
													<td
														th:text="${meeting.meetingDate+' at '+meeting.meetingTime}"></td>
												</tr>
	
												<tr>
													<td><label>Notes:</label></td>
													<td th:text="${meeting.notes}"></td>
												</tr>
												<tr>
													<td><a
														th:href="@{'/meeting/delete/' + ${meeting.meetingId}}"
														class="btn btn-danger btn-sm">Delete</a></td>
													<td><a
														th:href="@{'/meeting/edit/' + ${meeting.meetingId}}"
														class="btn  btn-sm" style="background-color: #7386D5;">Edit</a></td>
												</tr>
											</table>
										</div>
									</div>
									
								</div>
								<a class="carousel-control-prev text-danger"
									href="#carouselExampleIndicators" role="button"
									data-slide="prev"> <span class="carousel-control-prev-icon bg-danger"
									aria-hidden="true"></span> <span class="sr-only">Previous</span>
								</a> <a class="carousel-control-next text-danger"
									href="#carouselExampleIndicators" role="button"
									data-slide="next"> <span class="carousel-control-next-icon bg-danger"
									aria-hidden="true"></span> <span class="sr-only ">Next</span>
								</a>
							</div>

						</div>

					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
